---

scenario:
  name: default
  test_sequence:
    - dependency
    # - lint  # Disabled, lint done for the whole collection
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy

driver:
  name: podman

platforms:

  - name: user-el8
    registry: {url: registry.access.redhat.com}
    image: ubi8/ubi
    dockerfile: ../../../../molecule/resources/playbooks/Dockerfile.j2
    groups: [users]


provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer
      stdout_callback: yaml
    ssh_connection:
      pipelining: false
  inventory:
    links:
      hosts: inventory

verifier:
  name: ansible
