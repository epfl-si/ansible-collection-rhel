---

- name: Converge
  hosts: s3cmd
  roles:

    - role: s3cmd
      s3cmd_user: root
      s3cmd_bucket: bucket1
      s3cmd_options:
        access_key_rw: key1
        secret_key_rw: secret1
        human_readable_sizes: yes
        bucket_location: 'EU'
        multipart_chunk_size_mb: '50'
      s3cmd_default: true

    - role: s3cmd
      s3cmd_user: root
      s3cmd_bucket: bucket2
      s3cmd_options: "{{ s3cmd_buckets['bucket2'] }}"
      s3cmd_read_only: true
