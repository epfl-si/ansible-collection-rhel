---

- name: Converge
  hosts: molecule
  gather_facts: false
  vars:
    ansible_user: ansible
  roles:

    - role: epfl_si.rhel.sudo
      sudo_file: 20-user_01
      sudo_rules:
        - user: user_01
          commands:
            - '/bin/ls *'
            - '/bin/cat *'
          nopasswd: true
