---

scenario:
  name: zones

dependency:
  name: galaxy
  options:
    requirements-file: ${MOLECULE_SCENARIO_DIRECTORY}/requirements.yml

driver:
  name: podman

# To access DBUS we must disable selinux labels
# NET_ADMIN capability is required to attach an IP and admin of firewall
# pre_build_image: means that the container already has Ansible inside
platforms:

  - name: zone1
    registry: &registry {url: registry.access.redhat.com}
    image: &image ubi8/ubi-init
    dockerfile: &docker ../../../../molecule/resources/playbooks/Dockerfile.j2
    tmpfs: &tmpfs ['/run', '/tmp']
    volumes: &volumes ['/sys/fs/cgroup:/sys/fs/cgroup:ro']
    capabilities: &capabilities ['SYS_ADMIN', 'NET_ADMIN']
    command: &command "/usr/sbin/init"
    security_opts: &security_opts ['label=disable']

  - name: zone2
    registry: *registry
    image: *image
    tmpfs: *tmpfs
    volumes: *volumes
    capabilities: *capabilities
    command: *command
    security_opts: *security_opts

  - name: zone3
    registry: *registry
    image: *image
    tmpfs: *tmpfs
    volumes: *volumes
    capabilities: *capabilities
    command: *command
    security_opts: *security_opts

  - name: zone4
    registry: *registry
    image: *image
    tmpfs: *tmpfs
    volumes: *volumes
    capabilities: *capabilities
    command: *command
    security_opts: *security_opts

  - name: zone5
    registry: *registry
    image: *image
    tmpfs: *tmpfs
    volumes: *volumes
    capabilities: *capabilities
    command: *command
    security_opts: *security_opts

provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer
      stdout_callback: yaml
      fact_caching: jsonfile
      fact_caching_connection: ${MOLECULE_SCENARIO_DIRECTORY}/fact_cache
    ssh_connection:
      forks: 4
      pipelining: false
  inventory:
    links:
      hosts: inventory/static.yml
      group_vars: inventory/group_vars
      host_vars: inventory/host_vars
  playbooks:
    create: ../../../../molecule/resources/playbooks/create.yml

verifier:
  name: ansible

lint: |
  set -e
  yamllint .
  ansible-lint .
