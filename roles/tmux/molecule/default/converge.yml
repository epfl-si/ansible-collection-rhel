---

- name: Converge
  hosts: molecule
  vars:
    ansible_user: cmadm
  roles:

    - role: epfl_si.rhel.tmux
      become: true
      tmux_user: user_wo_tpm

    - role: epfl_si.rhel.tmux
      become: true
      tmux_user: user_with_tpm
      tmux_with_tpm: true

    - role: epfl_si.rhel.tmux
      become: true
      tmux_user: user_options
      tmux_options:
        - bind-key -n F4 copy-mode
